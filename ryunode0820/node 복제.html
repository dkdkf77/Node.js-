<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>node 복제</title>
</head>
<body>
    <h2>node 복제</h2>
    <h3 id="item">복제될 아이템입니다</h3>

    <div id="list">
        <p>php</p>
        <p>css</p>
        <p>javascript</p>
    </div>
    <button onclick="cloneElement()">노드 복제</button>

    <script>
        'use strict';
        const cloneElement = function(){
            const parent = document.getElementById('list');
            const originItem = document.getElementById('item');

            parent.appendChild(originItem.cloneNode(true));
            //부모노드.appendChild(복제될노드.cloneNode(참))
        }

        
    </script>
</body>
</html>
